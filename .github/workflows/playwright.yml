name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, sqlite3, pdo_sqlite
          coverage: none
          ini-values: memory_limit=2G
      - name: Clear Composer cache
        run: composer clear-cache
      - name: Composer install with retry
        run: |
          for i in 1 2 3; do
            composer install --no-interaction --prefer-dist --no-progress && break || sleep 10
          done
      - name: Prepare Laravel environment
        run: |
          cp .env.example .env || true
          sed -i -E 's/^APP_ENV=.*/APP_ENV=production/' .env || true
          sed -i -E 's/^APP_DEBUG=.*/APP_DEBUG=false/' .env || true
          sed -i -E 's#^APP_URL=.*#APP_URL=http://127.0.0.1:8000#' .env || true
          sed -i -E 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env || true
          sed -i -E 's#^DB_DATABASE=.*#DB_DATABASE=database/database.sqlite#' .env || true
          sed -i -E 's/^DB_USERNAME=.*/DB_USERNAME=null/' .env || true
          sed -i -E 's/^DB_PASSWORD=.*/DB_PASSWORD=null/' .env || true
          php -r "file_exists('database') || mkdir('database');"
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan key:generate
          chmod -R 777 storage bootstrap/cache || true
      - name: Run migrations and seed
        run: php artisan migrate:fresh --seed --force
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install NPM dependencies
        run: npm ci
      - name: Build assets (SSR)
        run: npm run build:ssr
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
